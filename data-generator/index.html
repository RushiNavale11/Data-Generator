<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Generator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-database"></i> Data Generator</h1>
            <p>Generate realistic test data for your applications</p>
        </header>

        <div class="app-container">
            <div class="control-panel">
                <div class="tabs">
                    <div class="tab active" data-tab="basic">Basic</div>
                    <div class="tab" data-tab="advanced">Advanced</div>
                    <div class="tab" data-tab="history">History</div>
                </div>

                <div class="tab-content active" id="basic-tab">
                    <div class="form-group">
                        <label for="data-type">Data Type</label>
                        <select id="data-type">
                            <option value="personal">Personal Information</option>
                            <option value="financial">Financial Data</option>
                            <option value="business">Business Data</option>
                            <option value="geographic">Geographic Data</option>
                            <option value="internet">Internet Data</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="records-count">Number of Records</label>
                        <input type="number" id="records-count" min="1" max="1000" value="10">
                    </div>

                    <div class="form-group">
                        <label for="format">Output Format</label>
                        <select id="format">
                            <option value="json">JSON</option>
                            <option value="csv">CSV</option>
                            <option value="xml">XML</option>
                            <option value="sql">SQL Insert</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label>Options</label>
                        <div class="options-grid">
                            <div class="option-item">
                                <input type="checkbox" id="include-header" checked>
                                <label for="include-header">Include Header</label>
                            </div>
                            <div class="option-item">
                                <input type="checkbox" id="unique-values" checked>
                                <label for="unique-values">Unique Values</label>
                            </div>
                            <div class="option-item">
                                <input type="checkbox" id="formatted" checked>
                                <label for="formatted">Formatted Output</label>
                            </div>
                            <div class="option-item">
                                <input type="checkbox" id="anonymize">
                                <label for="anonymize">Anonymize Data</label>
                            </div>
                        </div>
                    </div>

                    <button id="generate-btn" class="success">
                        <i class="fas fa-bolt"></i> Generate Data
                    </button>
                </div>

                <div class="tab-content" id="advanced-tab">
                    <div class="form-group">
                        <label for="custom-schema">Custom Schema (JSON)</label>
                        <textarea id="custom-schema" rows="10" placeholder='{
  "name": "firstName",
  "email": "email",
  "age": "number|18,65"
}'></textarea>
                    </div>

                    <div class="form-group">
                        <label for="locale">Locale</label>
                        <select id="locale">
                            <option value="en">English (US)</option>
                            <option value="en-GB">English (UK)</option>
                            <option value="de">German</option>
                            <option value="fr">French</option>
                            <option value="es">Spanish</option>
                            <option value="ja">Japanese</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="seed">Random Seed</label>
                        <input type="text" id="seed" placeholder="Leave empty for random">
                    </div>

                    <button id="generate-custom-btn" class="success">
                        <i class="fas fa-magic"></i> Generate Custom Data
                    </button>
                </div>

                <div class="tab-content" id="history-tab">
                    <div class="section-title">Recent Generations</div>
                    <div id="history-list">
                        <!-- History items will be added here -->
                    </div>
                    <button id="clear-history" class="secondary">
                        <i class="fas fa-trash"></i> Clear History
                    </button>
                </div>
            </div>

            <div class="data-preview">
                <div class="section-title">Data Preview</div>
                <div class="preview-area" id="preview">
                    // Your generated data will appear here
                </div>
                <div class="stats">
                    <div id="record-count">0 records</div>
                    <div id="data-size">0 KB</div>
                </div>
                <div class="button-group">
                    <button id="copy-btn" class="secondary">
                        <i class="fas fa-copy"></i> Copy to Clipboard
                    </button>
                    <button id="download-btn" class="secondary">
                        <i class="fas fa-download"></i> Download
                    </button>
                </div>
            </div>
        </div>

        <footer>
            <p>Data Generator &copy; 2025 | All generated data is fictional and for testing purposes only</p>
        </footer>
    </div>

    <div class="toast" id="toast"></div>

    <script src="./script.js"></script>
</body>
</html>
